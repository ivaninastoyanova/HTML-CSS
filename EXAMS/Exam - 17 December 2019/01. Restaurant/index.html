<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="booking">
      <section class="booking-black">
        <article class="booking-article-img">
          <img src="./form-img.jpg" alt="Restaurant" />
        </article>
        <article class="booking-info">
          <h3 class="booking-info-title">Booking place for your dinner!</h3>
          <ul class="booking-info-fields">
            <li class="booking-info-field">Your name</li>
            <li class="booking-info-field">Your phone number</li>
            <li class="booking-info-field">Time</li>
            <li class="booking-info-field">Number of people</li>
          </ul>
          <button class="booking-info-btn">Book now</button>
        </article>
      </section>
    </section>
  </body>
</html>
